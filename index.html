<!DOCTYPE html><html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selamat Ulang Tahun Mamah Marvel</title>
    <style>
        body {
            background-color: #ffebf0;
            text-align: center;
            font-family: 'Arial', sans-serif;
            overflow: hidden;
        }
        h1 {
            font-size: 2.5em;
            color: #d63384;
            animation: fadeIn 2s ease-in-out;
        }
        p {
            font-size: 1.2em;
            color: #555;
            animation: fadeIn 3s ease-in-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .sakura {
            position: absolute;
            width: 20px;
            height: 20px;
            background: url('https://upload.wikimedia.org/wikipedia/commons/4/47/Cherry_blossom.png');
            background-size: cover;
            opacity: 0.8;
            animation: fall linear infinite;
        }
        @keyframes fall {
            0% { transform: translateY(-10vh) rotate(0deg); opacity: 1; }
            100% { transform: translateY(100vh) rotate(360deg); opacity: 0; }
        }
    </style>
</head>
<body>
    <h1>Selamat Ulang Tahun, Mamah Marvel!</h1>
    <p>Semoga panjang umur, sehat selalu, dan bahagia.</p><script>
    function createSakura() {
        const sakura = document.createElement('div');
        sakura.classList.add('sakura');
        document.body.appendChild(sakura);

        let left = Math.random() * window.innerWidth;
        let duration = Math.random() * 5 + 5;
        let size = Math.random() * 20 + 10;

        sakura.style.left = `${left}px`;
        sakura.style.animationDuration = `${duration}s`;
        sakura.style.width = `${size}px`;
        sakura.style.height = `${size}px`;

        setTimeout(() => {
            sakura.remove();
        }, duration * 1000);
    }
    setInterval(createSakura, 500);
</script>

</body>
</html>
