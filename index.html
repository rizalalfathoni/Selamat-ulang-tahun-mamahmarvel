<!DOCTYPE html><html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selamat Ulang Tahun, Mamah Marvel!</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: url('https://source.unsplash.com/1600x900/?birthday') no-repeat center center/cover;
            text-align: center;
            font-family: 'Arial', sans-serif;
            color: #64401E;
        }
        .container {
            background: rgba(255, 255, 255, 0.8);
            margin: 50px auto;
            padding: 20px;
            width: 80%;
            max-width: 600px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.2);
        }
        h1 {
            font-size: 28px;
            font-weight: bold;
            margin-bottom: 10px;
        }
        p {
            font-size: 18px;
        }
        .button {
            display: inline-block;
            padding: 10px 20px;
            background: #CDAA7D;
            color: white;
            text-decoration: none;
            font-size: 18px;
            border-radius: 5px;
            margin-top: 15px;
            transition: 0.3s;
        }
        .button:hover {
            background: #A07A50;
        }
        @keyframes sakura {
            from { transform: translateY(-10px) rotate(0deg); }
            to { transform: translateY(100vh) rotate(360deg); }
        }
        .sakura {
            position: absolute;
            width: 20px;
            height: 20px;
            background: url('https://upload.wikimedia.org/wikipedia/commons/1/11/Sakura_Flower.png') no-repeat center;
            background-size: contain;
            animation: sakura 10s linear infinite;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Selamat Ulang Tahun, Mamah Marvel!</h1>
        <p>Semoga panjang umur, sehat selalu, dan penuh kebahagiaan!</p>
        <a href="#" class="button">Buka Undangan</a>
    </div>
    <script>
        function createSakura() {
            let sakura = document.createElement("div");
            sakura.classList.add("sakura");
            sakura.style.left = Math.random() * window.innerWidth + "px";
            sakura.style.animationDuration = Math.random() * 5 + 5 + "s";
            document.body.appendChild(sakura);
            setTimeout(() => { document.body.removeChild(sakura); }, 10000);
        }
        setInterval(createSakura, 500);
    </script>
</body>
</html>
